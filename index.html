<html>
    <head>
        <title></title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
        <script src="paper-full.js"></script>
        <script type="text/paperscript" canvas="knobs">
            var knob1 = new Path.Circle(new Point(50, 80), 30);
            knob1.fillColor = '#FFF';

            for (var i = 1; i < 8; i++) {
            	var radius = 30 - (i * 4);
            	var path = new Path.Circle(new Point(50, 80), radius);
            	path.strokeColor = '#d3d3d3';
            }

            var start1 = new Point(50, 80);
            var end1 = new Point(50, 50);
            var path1 = new Path.Line(start1, end1);
            path1.strokeColor = 'black';
            path1.strokeWidth = 2;

            var knob2 = new Path.Circle(new Point(550, 80), 30);
            knob2.fillColor = '#FFF';

            for (var i = 1; i < 8; i++) {
            	var radius = 30 - (i * 4);
            	var path = new Path.Circle(new Point(550, 80), radius);
            	path.strokeColor = '#d3d3d3';
            }

            var start2 = new Point(550, 80);
            var end2 = new Point(550, 50);
            var path2 = new Path.Line(start2, end2);
            path2.strokeColor = '#000';
            path2.strokeWidth = 2;

        </script>
    </head>
    <body>
      <div class="container">
        <div id="etch-board">
            <h1>MAGIC <span class="fancy-font">Etch a Sketch</span> SCREEN</h1>
        </div>
        <!-- <div id="knob1">

        </div>
        <div id="knob2">

        </div> -->
        <canvas id="canvas"></canvas>
        <canvas id="knobs"></canvas>
        <button id="shake" type="submit" class="btn-lg btn-warning">Shake</button>
        <script type="text/paperscript" canvas="canvas">
        // The starting position of the line
        var position = new Point(225, 150);

        // The amount we will move when one of the keys is pressed:
        var step = 10;

        var path = new Path();
        path.strokeColor = 'black';
        path.add(position);

        function onKeyDown(event) {

            if(event.key == 'a' && position.x >= 10) {
                position.x -= step;
            }

            if(event.key == 'd' && position.x <= 440) {
                position.x += step;
            }

            if(event.key == 'w' && position.y >= 10) {
                position.y -= step;
            }

            if(event.key == 's' && position.y <= 290) {
                position.y += step;
            }

            path.add(position);

        }
        
        </script>
    </body>
  </div>
</html>
